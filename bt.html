<style>
    body {
        margin: 0;
        padding: 0;
    }

    .main {
        height: 100vh;
        width: 100%;
        background-image: url("image/ad-mobile.png");
        background-size: 100% 100%;
    }

    .num {
        padding: 10px;
        float: right;
    }
</style>

<body>
    <div class="main">
        <span class="num" onclick="clock()"></span>
    </div>
</body>

<script>
    function clock() {
        window.location.replace('home.html');
    }


    let num = document.querySelector(".num");
    let i = 3;
    function bt() {
        setTimeout(() => {
            num.innerHTML = i--;
            i == 0 ? window.location.replace('home.html') : bt();
        }, 1200);
    }
    bt();

<script>

    let data = [
        {
            title: "01",

        },{
            title: "0101",

        },{
            title: "010101",

        },{
            title: "010102",
        }, {
            title: "02",

        } , {
            title: "0201",

        }
    ]
    



    data.forEach(itme => {
        itme.grade = (`${itme.title}`).length / 2;
    })
    data.forEach(itme => {
        itme.child = data.filter(child => {
            if (child.grade - 1 == itme.grade && child.title.substring(0, 2) == itme.title.substring(0, 2)) {
                return child;
            }
        })
    })
    let newarr = data.filter(itme => {
        return itme.grade == 1;
    })
    console.log(newarr);



</script>
